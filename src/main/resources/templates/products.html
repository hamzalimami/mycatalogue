<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>produits</title>
    <link rel="stylesheet " type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header"> listes de produits</div>
        <div class="card-body">

            <form method="get" th:action="@{products}">
                <div class="mb-5">
                    <label class="custom-control-label">name :</label>
                    <input type="text" name="keyword" th:value="${k}">
                    <button type="submit" class="btn btn-success">chercher</button>
                </div>
            </form>
            <table class="table table-bordered">

                <tr>
                    <th> id</th>
                    <th> designation</th>
                    <th> prix</th>
                    <th> quantite</th>
                </tr>
                <tr th:each="p:${pageProduits.content}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.designation}"></td>
                    <td th:text="${p.prix}"></td>
                    <td th:text="${p.quantite}"></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentpage?'btn btn-primary':'btn'}" class="btn"
                       th:href="@{products(page=${status.index},size=${s},keyword=${k})}" th:text="${status.index}"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
